<div *ngIf="data.maquina">
    <h2 mat-dialog-title> Maquinas do tipo de máquina "{{data.tipomaquina}}"</h2>
</div>

<div *ngIf="!data.maquina">
    <h2 mat-dialog-title> Operações do tipo Maquina {{data.tipomaquina}}</h2>
</div>

<mat-dialog-content>
  
     <div *ngIf="data.maquina">
      <mat-list *ngFor="let m of data.maquinasfiltradas">
          <mat-list-item> {{m.name}}</mat-list-item>
      </mat-list>
    </div>
    
      <!-- <div *ngIf = "!data.maquinasfiltradas">
            <h5>Não existem máquinas desse tipo</h5>
      </div> -->
     
     
     <div *ngIf="!data.maquina">
      <mat-list *ngFor="let op of data.operacoesfiltradas">
            <mat-list-item> {{op.name}}</mat-list-item>
      </mat-list>
    </div>


</mat-dialog-content>


<mat-dialog-actions>

    <button mat-raised-button (click)="confirm()">Obrigado !!</button>
  </mat-dialog-actions>
