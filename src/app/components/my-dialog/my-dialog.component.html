<div *ngIf="!data.maquina">
    <h2 mat-dialog-title> Operações</h2>
</div>

<div *ngIf="data.maquina">
    <h2 mat-dialog-title> Tipos de Maquinas</h2>
</div>

<mat-dialog-content>  
    <!-- <p>Selecione as operações do tipo de máquina</p>  -->
    
   <div *ngIf="!data.maquina">
    <mat-form-field [floatLabel]="'always'">
        <mat-label>Selecione as operações  </mat-label>
        <mat-select  multiple  [(ngModel)] = "auxList">
          <mat-option *ngFor="let element of data.lista" [value]="element">{{element.name}}</mat-option>
        </mat-select>
    </mat-form-field>
  </div>


  <div *ngIf="data.maquina">
      <mat-form-field [floatLabel]="'always'">
          <mat-label>Selecione o tipo de máquina </mat-label>
          <mat-select   [(ngModel)] = "auxList">
            <mat-option *ngFor="let element of data.lista" [value]="element">{{element.name}}</mat-option>
          </mat-select>
      </mat-form-field>
   </div>

</mat-dialog-content>

<mat-dialog-actions>

  <button mat-raised-button (click)="confirm()">Confirm</button>
  <button mat-raised-button (click)="cancel()">Cancel</button>
</mat-dialog-actions>
