<div class="content">

<h2> As minhas Operações:</h2>  

         <button mat-fab (click)="addOperacao()">
          <mat-icon>add</mat-icon> 
        </button>

        <div *ngIf= "activeO">
                <fieldset class="contentInput">
                <mat-form-field  [floatLabel]="'always'" >
                  <input matInput name="name" placeholder="Nome do operacao" [(ngModel)] = "opObject.name"  required>
                </mat-form-field>

                <mat-form-field  [floatLabel]="'always'" >
                        <input matInput name="desc" placeholder="Descrição" [(ngModel)] = "opObject.desc"  required>
                </mat-form-field>

                <mat-form-field  [floatLabel]="'always'" >
                     <input matInput name="duracao" placeholder="Duração" [(ngModel)] = "opObject.duracao"  required>
                </mat-form-field>

                  <button mat-button (click)="createOperacao()"> Criar Operação </button>
                </fieldset>
          </div>  
 


          <table  mat-table [dataSource]="operacoes" class="tableGroup" >
  
              <ng-container matColumnDef="nomeOP">
                      <th mat-header-cell *matHeaderCellDef> Nome </th>
                      <td mat-cell *matCellDef="let operacoes"> 
                             <span> {{operacoes.name}} </span>
                      </td>
               </ng-container>

               <ng-container matColumnDef="descOP">
                             <th mat-header-cell *matHeaderCellDef> Descrição </th>
                             <td mat-cell *matCellDef="let operacoes">
                                    <span> {{operacoes.desc}}</span>      
                             </td>
               </ng-container>
               <ng-container matColumnDef="duraOP">
                     <th mat-header-cell *matHeaderCellDef> Duração </th>
                     <td mat-cell *matCellDef="let operacoes">
                            <span> {{operacoes.duracao}}</span>      
                     </td>
       </ng-container>

               <tr mat-header-row *matHeaderRowDef="displayedColumnsO"></tr>
               <tr mat-row  class="elementTable"  *matRowDef="let row; columns: displayedColumnsO;"></tr>
        </table>





</div>
